<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Claude Terminal">
  <meta name="theme-color" content="#1a1a2e">
  <title>Claude Terminal</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="stylesheet" href="/xterm/css/xterm.css">
  <link rel="stylesheet" href="styles.css?v=3">
  <!-- Load xterm and addons -->
  <script src="/xterm/lib/xterm.js"></script>
  <script src="/xterm-addon-fit/lib/addon-fit.js"></script>
  <script src="/xterm-addon-webgl/lib/addon-webgl.js"></script>
  <script src="/xterm-addon-web-links/lib/addon-web-links.js"></script>
</head>
<body>
  <div id="app">
    <!-- Header with tabs and controls -->
    <header id="header">
      <div id="tabs-container">
        <div id="tabs"></div>
        <button id="new-session-btn" title="Create new session">+</button>
      </div>
      <div id="status-container">
        <button class="header-btn" id="toolbar-toggle" title="Toggle keyboard toolbar">⌨</button>
        <button class="header-btn" id="theme-toggle-header" title="Toggle theme">◐</button>
        <button class="header-btn" id="settings-btn-header" title="Settings">⚙</button>
        <span id="connection-status" class="disconnected">
          <span class="status-dot"></span>
          <span class="status-text">Disconnected</span>
        </span>
      </div>
    </header>

    <!-- Touch toolbar - toggleable keyboard helpers -->
    <div id="touch-toolbar" class="hidden">
      <button class="toolbar-btn modifier" data-modifier="ctrl">Ctrl</button>
      <button class="toolbar-btn modifier" data-modifier="alt">Alt</button>
      <span class="toolbar-separator"></span>
      <button class="toolbar-btn" data-key="Escape">Esc</button>
      <button class="toolbar-btn" data-key="Tab">Tab</button>
      <span class="toolbar-separator"></span>
      <button class="toolbar-btn" data-key="ArrowUp">↑</button>
      <button class="toolbar-btn" data-key="ArrowDown">↓</button>
      <button class="toolbar-btn" data-key="ArrowLeft">←</button>
      <button class="toolbar-btn" data-key="ArrowRight">→</button>
      <span class="toolbar-separator"></span>
      <button class="toolbar-btn" data-sequence="ctrl+c">^C</button>
      <button class="toolbar-btn" data-sequence="ctrl+d">^D</button>
      <button class="toolbar-btn" data-sequence="ctrl+z">^Z</button>
      <span class="toolbar-spacer"></span>
      <button class="toolbar-btn icon" id="font-decrease" title="Decrease font">A−</button>
      <button class="toolbar-btn icon" id="font-increase" title="Increase font">A+</button>
    </div>

    <!-- Terminal container -->
    <main id="terminal-container">
      <div id="terminal"></div>
      <div id="no-session" class="hidden">
        <div class="no-session-content">
          <h2>No Active Session</h2>
          <p>Create a new session to get started</p>
          <button id="create-first-session" class="btn-primary">Create Session</button>
        </div>
      </div>
    </main>

    <!-- Settings panel -->
    <div id="settings-panel" class="hidden">
      <div class="settings-content">
        <div class="settings-header">
          <h3>Settings</h3>
          <button id="settings-close" class="settings-close">×</button>
        </div>
        <div class="settings-section">
          <label>Quick Commands</label>
          <div id="quick-commands">
            <button class="quick-cmd" data-cmd="ls -la">ls -la</button>
            <button class="quick-cmd" data-cmd="git status">git status</button>
            <button class="quick-cmd" data-cmd="git diff">git diff</button>
            <button class="quick-cmd" data-cmd="npm run dev">npm run dev</button>
          </div>
          <div class="add-command">
            <input type="text" id="new-cmd-input" placeholder="Add command...">
            <button id="add-cmd-btn" class="btn-small">+</button>
          </div>
        </div>
        <div class="settings-section">
          <label>Font Size: <span id="font-size-display">14px</span></label>
          <input type="range" id="font-size-slider" min="10" max="24" value="14">
        </div>
      </div>
    </div>

    <!-- Context menu for tabs -->
    <div id="context-menu" class="hidden">
      <div class="context-menu-item" data-action="rename">Rename Session</div>
      <div class="context-menu-item" data-action="kill">Kill Session</div>
    </div>

    <!-- Modal for new session name -->
    <div id="modal-overlay" class="hidden">
      <div id="modal">
        <h3 id="modal-title">New Session</h3>
        <input type="text" id="modal-input" placeholder="Session name" autocomplete="off">
        <div id="modal-buttons">
          <button id="modal-cancel" class="btn-secondary">Cancel</button>
          <button id="modal-confirm" class="btn-primary">Create</button>
        </div>
      </div>
    </div>
  </div>

  <script src="terminal.js?v=3"></script>
</body>
</html>
